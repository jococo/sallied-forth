<!DOCTYPE html>
<html>
  <head>
    <title>SalliedForth</title>
    <link rel="stylesheet" href="lib/jasmine/jasmine.css">
  </head>
  <body>
    <h1>SalliedForth</h1>
    <input type="text" id="inputBox" /><br />
    <textarea id="logBox" cols="30" rows="10"></textarea>
    <div>
      <a href="/repl.html">Just the REPL</a>
    </div>

    <script src="salliedforth.js"></script>
    <script>
      var self = this;
      var interpreter = new salliedforth.Interpreter();
      var inputter = document.getElementById('inputBox');
      var logText = document.getElementById('logBox');

      var log = function( txt ) {
        var oldText = logText.value;
        logText.value = oldText + '\n' + txt;
      }

      var systemLog = function( txt ) {
        console.log( "FORTH: ", txt );
      }

      interpreter.setLogFunction( systemLog );

      inputter.onkeypress = function(e){
        if (!e) e = window.event;
        var keyCode = e.keyCode || e.which;
        if (keyCode == '13'){
          // Enter pressed
          interpreter.interpret( this.value );
          this.value = '';
          return false;
        }
      }
    </script>
    <script src="lib/jasmine/jasmine.js"></script>
    <script src="lib/jasmine/jasmine-html.js"></script>
    <script src="lib/jasmine/boot.js"></script>
    <script src="salliedforth-interpreter-test.js"></script>
  </body>
</html>
